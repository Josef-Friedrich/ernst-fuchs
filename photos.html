---
title: Fotos
css: photos
---

{% for photo in site.photos %}

<hr>

<a href="{{ site.baseurl }}{{ photo.url }}">
  <img class="preview" src="{{ site.baseurl }}/photos/{{ photo.id }}_width100.jpg">
</a>

<a href="{{ site.baseurl }}{{ photo.url }}">
  <h2>{{ photo.title }}</h2>
</a>

{{ photo.description }}

{% if photo.wikicommon_file %}

<a href="https://commons.wikimedia.org/wiki/File:{{ photo.wikicommon_file }}">
  Wikicommons
</a>

{% endif %}

{% endfor %}
